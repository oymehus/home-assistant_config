# Update Last Motion variable
- id: update_last_motion
  alias: "Update Last Motion"
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: binary_sensor.fms_am_sensor, binary_sensor.fms_emma_linn_sensor, binary_sensor.fms_entre_sensor, binary_sensor.fms_kjokken_sensor, binary_sensor.fms_mats_sensor, binary_sensor.fms_soverom_sensor, binary_sensor.trapp_motion_via_light, binary_sensor.loft_gang_bevegelse,binary_sensor.loft_gang_bevegelse2, binary_sensor.entre_doer, binary_sensor.lagringsrom_doer, binary_sensor.stue_terasse_doer
      to: 'on'
  action:
    - service: variable.set_variable
      data:
        variable: last_motion
        attributes_template: >
            {
              "history_1": "{{ variable.state }}",
              "history_2": "{{ variable.attributes.history_1 }}",
              "history_3": "{{ variable.attributes.history_2 }}"
            }
      data_template:
        value: "{{ trigger.to_state.attributes.friendly_name }}"


################################################################## ALERTS
- id: update_notification
  alias: Update notifications
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: updater.updater
  action:
    service: notify.all
    data_template:
      title: 'New Home Assistant Release'
      message: "Home Assistant  {{ states.updater.updater.state }}  is now available."

- id: battery_check
  alias: Low battery alert
  initial_state: 'on'
  trigger:
  - at: '18:00:00'
    platform: time
  condition:
  - condition: template
    value_template: '{% for entity_id in states.group.battery_levels.attributes.entity_id if ((states(entity_id) | int)) < (states.input_number.battery_alert_threshold_min.state | round(0)) %} {%- if loop.first -%} {{ true }} {%- endif -%} {% endfor %}'
  action:
    service: notify.all
    data:
      message: Low battery detected for at least one sensor

