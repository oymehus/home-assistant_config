########################## Input selection scripts
loftstue_tv_mode_set_input_tv:
  sequence:
    - service: script.turn_on
      entity_id: script.loftstue_altibox_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_tv_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_tv_set_input_hdmi1

loftstue_tv_mode_set_input_chromecast:
  sequence:
    - service: script.turn_on
      entity_id: script.loftstue_tv_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_chromecast_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_tv_set_input_hdmi2

loftstue_tv_mode_set_input_dvdbd:
  sequence:
    - service: script.turn_on
      entity_id: script.loftstue_dvdbd_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_tv_turn_on
    - service: script.turn_on
      entity_id: script.loftstue_tv_set_input_hdmi3

# triggers automation
loftstue_tv_mode_set_input_off:
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_mode_loftstue
        option: OFF

# all TV devices off
loftstue_tv_all_off:
  sequence:
    - service: script.turn_on
      entity_id: script.loftstue_tv_turn_off
    - service: script.turn_on
      entity_id: script.loftstue_altibox_turn_off
    - service: script.turn_on
      entity_id: script.loftstue_dvdbd_turn_off
    - service: script.turn_on
      entity_id: script.loftstue_chromecast_turn_off
